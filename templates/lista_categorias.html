
{% extends "base.html" %}

{% block title %}Lista de Categorias{% endblock %}

{% block content %}
   <div class="d-flex justify-content-between align-items-center mb-3">
       <h2>Categorias Cadastradas</h2>
       <a href="{{ url_for('criar_categoria') }}" class="btn btn-primary">+ Nova Categoria</a>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.nome }}</td>
                <td>
                    <a href="{{ url_for('atualizar_categoria', categoria_id=categoria.id) }}" class="btn btn-sm btn-warning">
                        Editar
                    </a>
                    <a href="{{ url_for('deletar_categoria', categoria_id=categoria.id) }}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Tem certeza que deseja excluir?');">
                        Excluir
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
